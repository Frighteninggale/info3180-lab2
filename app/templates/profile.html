{% extends "base.html" %}

{% block main %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Profile Picture" class="profile-image">
        <h1>{{ profile.name }}</h1>
        <p class="username">@{{ profile.username }}</p>
        <p class="location">{{ profile.location }}</p>
        <p class="join-date">Joined {{ profile.join_date }}</p>
    </div>
    
    <div class="profile-bio">
        <p> {{ profile.bio }}</p>
    </div>
    
    <div class="profile-stats">
        <div class="stat">
            <span class="stat-number">{{ profile.posts }}</span>
            <span class="stat-label">Posts</span>
        </div>
        <div class="stat">
            <span class="stat-number">{{ profile.followers }}</span>
            <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
            <span class="stat-number">{{ profile.following }}</span>
            <span class="stat-label">Following</span>
        </div>
    </div>
    
    <button class="follow-btn">Follow</button>
</div>
{% endblock %}
